<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L E O's</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            overflow: hidden;
        }

        h1 {
            font-size: 60px;
            letter-spacing: 15px;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
        }

        h1 span {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        h1 span:nth-child(1) {
            animation-delay: 0.1s;
        }

        h1 span:nth-child(2) {
            animation-delay: 0.3s;
        }

        h1 span:nth-child(3) {
            animation-delay: 0.5s;
        }

        .description {
            font-size: 30px;
            margin-top: 50px;
            animation: pulse 2s infinite alternate, fadeIn 3s ease-in-out;
            display: inline-block;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6, 0 0 30px #00e6e6, 0 0 40px #00e6e6, 0 0 50px #00e6e6, 0 0 60px #00e6e6, 0 0 70px #00e6e6;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff, 0 0 60px #00ffff, 0 0 70px #00ffff, 0 0 80px #00ffff;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulseBackground {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0.5;
            }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.5) 100%);
            animation: pulseBackground 3s infinite alternate;
        }

        h1:hover {
            animation: rotate 2s infinite;
        }

    </style>
</head>
<body>
    <h1>
        <span>L</span>
        <span>E</span>
        <span>O</span>
    </h1>
    <div class="description">@_.mnthn</div>
</body>
</html>
